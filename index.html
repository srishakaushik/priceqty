<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/print.css" rel="stylesheet" type="text/css" media="print" />

<script src="js/jquery-1.7.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery-fresh-shopping-cart.js"></script>
</head>
<body>
<br>
	<div id="wrapper">
		
		<h2>Shopping Cart(nestle)</h2>
		Tick/Untick flavors to add/remove to the cart 
		<div id="fresh_cart_product_selectors" style="margin-bottom:10px;"></div>
		<table id="fresh_cart">
			<tbody>
				<tr id="cart_header">
					<th>Flavor</th>
					<th>Description</th>
					<th>Price</th>
					<th>Qty</th>
					<th>Subtotal</th>
				</tr>
			</tbody>
		</table>
		<table id="order_summary">
			<tbody>
				<tr>
					<td>Total:</td>
					<td id="eyesystem_order_total">$0.00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
